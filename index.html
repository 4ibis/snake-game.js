<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake | Змейка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <canvas id="canvas"></canvas>
</div>
<div class="controls">
    <button class="startStop">Старт / Стоп</button>
    <div class="speed">
        <label for="speed">Скорость</label>
        <form id="speed">
            <input id="one" value="1000" type="radio" name="speed" checked>
            <label for="one">1</label>
            <input id="two" value="750" type="radio" name="speed">
            <label for="two">2</label>
            <input id="three" value="500" type="radio" name="speed">
            <label for="three">3</label>
            <input id="four" type="radio" value="250" name="speed">
            <label for="four">4</label>
            <input id="five" type="radio" value="125" name="speed">
            <label for="five">5</label>
        </form>
    </div>
</div>
<script src="dist/bundle.js"></script>
</body>
</html>
