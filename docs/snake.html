<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        dev | snake.js
    </title>
    <link rel="stylesheet" href="styles/snake.css">
    <link rel="stylesheet" href="styles/base.css">
</head>

<body>
    <main>
        <div class="container">
            <section class="speed">
                <div class="level">Уровень <span class="level-view"></span></div>
                <div class="steps">Шагов: <span class="steps-view">0</span></div>
                <div>Скорость: <span class="current-speed"></span>
                    <span class="btn speed-up">+</span>
                    <span class="btn speed-down">-</span>
                </div>
            </section>
            <div class="wrapper">
                <canvas id="canvas"></canvas>
            </div>
            <section class="navigation-info">
                <p>
                    <code>"Пробел"</code> - старт / пауза
                </p>
            </section>
            <section class="debug">
                <p>Food: <span class="food-view"></span></p>
            </section>
        </div>
    </main>
    <script src="snake.js"></script>
</body>

</html>
